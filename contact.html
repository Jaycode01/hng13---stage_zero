<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" />
    <title>Nexon | Reach Out</title>
  </head>
  <body>
    <main>
      <section class="left_section">
        <p class="label">reach out to nexon</p>
        <h1 class="heading">
          Let's <b>discuss</b> about your project and increase conversion rate.
        </h1>
        <p class="description">
          Areyou looking for a top notch developer to build your web solutions
          with minimalist, stunning and eye-cathing designs? Reach out to me.
        </p>
        <div class="other_contacts">
          <a href="mailto:josephlamidijoslam@gmail.com">
            <img src="./assets/mail.svg" alt="mail icon" />
            <span>josephlamidijoslam@gmail.com</span>
          </a>
          <a href="telto:+2349060748887">
            <img src="./assets/phone.svg" alt="phone icon" />
            <span>+234 906 074 8887</span>
          </a>
        </div>
      </section>
      <section>
        <form class="contact_form">
          <div class="name">
            <img src="./assets/user.svg" alt="user icon" />
            <input type="text" placeholder="Joseph Lamidi" />
          </div>
          <div class="email">
            <img src="./assets/mail-black.svg" alt="mail icon" />
            <input type="email" placeholder="nexon@nas.com" />
          </div>
          <textarea
            name=""
            id=""
            class="message"
            placeholder="Your message..."
          ></textarea>
          <button type="submit">
            <span>
              <img src="./assets/arrow_right.svg" alt="arrow right" />
            </span>
            <span>Reach out</span>
          </button>
        </form>
      </section>
    </main>

    <!-- Scripts -->
    <script src="./scripts.js"></script>
  </body>
</html>
